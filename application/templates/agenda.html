<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!"
    />
    <meta
      name="keywords"
      content="calendar, events, reminders, javascript, html, css, open source coding"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='css/semap/agenda/style.css')}}" />
    <title>Calendar with Events</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">december 2015</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sab</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day">wed</div>
          <div class="event-date">12th december 2022</div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Add Event</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <form method = "POST">

              <div class="add-event-input">
                <input type="text" placeholder="Titulo" class="event-name" name="titulo" />
              </div>

            <div class="add-event-input">
              <input type="text" placeholder="GLPI ID" class="event-name-id" name="id" />
            </div>

            <div class="add-event-input">
              <input type="text" placeholder="Autor" class="event-name-autor" name= "autor"/>
            </div>


            <div class="add-event-input">
              <input type="text" placeholder="Responsaveis" class="event-time-from" name="responsaveis"/>
            </div>

            <div class="add-event-input">
              <input type="text" placeholder="Horário" class="event-time-to" name="horario"/>
            </div>

            <div class="add-event-input">
              <input type="text" placeholder="Data" class="event-date-input" name="data"/>
            </div>


            <div class="add-event-footer">
              <button class="add-event-btn">Add Event</button>
            </div>

          </form>

          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <div class="credits">
      <p>
        Crafted with ❤️ by
        <a href="https://youtu.be/6EVgmpm4z5U" target="_blank">Open Source Coding</a>
      </p>
    </div>

    <script main_usuario = "{{main_usuario.nome}}" src="{{url_for('static', filename='js/semap/agenda.js')}}"></script>

    <div class="alert">
      {% extends "warning.html" %}
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
